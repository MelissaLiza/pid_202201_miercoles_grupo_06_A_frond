<app-menu></app-menu>
<div class="container contenedor__registroProveedor" style="margin-top: 50px;">
  <div class="row" style="height: 80px">
    <!-- Input para filtrar por Razon Social -->
    <div class="col-md-4">
      <input [(ngModel)]="filtro" class="form-control"  id="id_txt_filtro" name="filtro" placeholder="Ingrese Propietario" type="text"/>
    </div>

    <!-- Botton para filtrar -->
    <div class="col-md-2">
      <button type="button" class="btn btn-primary" id="id_btn_filtrar" style="width: 80px" (click)="listaPropietarioPorNombreDni()" ><i class="uil uil-search"></i></button>
    </div>

    <!-- Botton para Registrar -->
    <div class="col-md-2 reg">
      <button  type="button" data-toggle='modal' data-target="#idModalRegistrar" class='btn btn-success ' style="width: 80px" (click)="limpiar()"><i class="uil uil-user-plus"></i></button>
    </div>
  </div>


<!-- Contenedor para la tabla -->
  <div class="row">
    <div class="col-md-12">
      <div class="content">
        <table id="id_table" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th style="width: 5%">Id</th>
              <th style="width: 10%">Nombre</th>
              <th style="width: 10%">Apellido</th>
              <th style="width: 10%">DNI</th>
              <th style="width: 5%">Edad</th>
              <th style="width: 3%"></th>
              <th style="width: 3%"></th>
            </tr>
            <tbody>
              <tr *ngFor="let pro of propietario">
                <td>{{pro.id_propietario}}</td>
                <td>{{pro.nombre_propietario}}</td>
                <td>{{pro.apellido_propietario}}</td>
                <td>{{pro.dni_propietario}}</td>
                <td >{{pro.edad_propietario}}</td>
                <td>
                  <button type="button" style="width: 90px" class="btn btn-primary btn-sm"  data-toggle="modal" data-target="#idModalActualizar"(click)="buscar(pro)"  >Editar</button>
                </td>
                <td>
                  <button type="button" style="width: 90px" class="btn btn-danger btn-sm"  (click)="eliminarPropietario(pro)"   >Eliminar</button>
                </td>
              </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
</div>





<!-- Modal para Actualizar Propietario -->
<div class="modal fade"  id="idModalRegistrar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="max-width: 60%;">
    <div class="modal-content" >
      <!-- Header Modal -->
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Registro de Proveedor</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!-- Body Modal -->
      <div class="modal-body">

        <form class="content" (ngSubmit)="registrarProveedor()" >
          <div class="submit-form" >
            <div class="row" style="margin-top: 3%">
              <!-- RAZON SOCIAL -->
              <div class="col-lg-6">
                <label for="nombre">Nombre</label>
                <input [(ngModel)]="propietarioObj.nombre_propietario" type="text" class="form-control" name="nombre" id="nombre" >
              </div>
              <!-- RUC -->
              <div class="col-lg-6">
                <label for="dni">Apellido</label>
                <input [(ngModel)]="propietarioObj.apellido_propietario" type="text" class="form-control" name="apellido_propietario" id="apellido_propietario"   />
              </div>
            </div>

            <div class="row" style="margin-top: 3%">
              <!-- DIRECCION -->
              <div class="col-lg-6">
                  <label for="nombre">DNI</label>
                  <input [(ngModel)]="propietarioObj.dni_propietario" type="text" class="form-control" name="dni" id="dni"/>
              </div>
              <!-- TELEFONO -->
              <div class="col-lg-6">
                  <label for="dni">Edad</label>
                  <input [(ngModel)]="propietarioObj.edad_propietario" type="text" class="form-control" name="edad" id="edad"/>
              </div>
            </div>
            <!-- BOTON DE REGISTRO -->
            <div class="row" style="margin-top: 3%">
              <div class="col-lg-12">
                <button class="btn btn-success" type="submit"   >Registrar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade"  id="idModalActualizar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="max-width: 60%;">
    <div class="modal-content" >
      <!-- Header Modal -->
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Actualizar Proveedor</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!-- Body Modal -->
      <div class="modal-body">

        <form class="content" (ngSubmit)="actualizaPropietario()" >
          <div class="submit-form" >
            <div class="row" style="margin-top: 3%">
              <!-- RAZON SOCIAL -->
              <div class="col-lg-6">
                <label for="nombre">Nombre</label>
                <input [(ngModel)]="propietarioObj.nombre_propietario" type="text" class="form-control" name="nombre" id="nombre" >
              </div>
              <!-- RUC -->
              <div class="col-lg-6">
                <label for="dni">Apellido</label>
                <input [(ngModel)]="propietarioObj.apellido_propietario" type="text" class="form-control" name="apellido_propietario" id="apellido_propietario"   />
              </div>
            </div>

            <div class="row" style="margin-top: 3%">
              <!-- DIRECCION -->
              <div class="col-lg-6">
                  <label for="nombre">DNI</label>
                  <input [(ngModel)]="propietarioObj.dni_propietario" type="text" class="form-control" name="dni" id="dni"/>
              </div>
              <!-- TELEFONO -->
              <div class="col-lg-6">
                  <label for="dni">Edad</label>
                  <input [(ngModel)]="propietarioObj.edad_propietario" type="text" class="form-control" name="edad" id="edad"/>
              </div>
            </div>
            <!-- BOTON DE REGISTRO -->
            <div class="row" style="margin-top: 3%">
              <div class="col-lg-12">
                <button class="btn btn-success" type="submit"   >Registrar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
