<app-menu></app-menu>
<div class="container contenedor__registroProveedor" style="margin-top: 50px;">
  <div class="row" style="height: 80px">
    <!-- Input para filtrar por Razon Social -->
    <div class="col-md-4">
      <input [(ngModel)]="filtro" class="form-control"  id="id_txt_filtro" name="filtro" placeholder="Ingrese Mascota"  type="text"/>
    </div>

    <!-- Botton para filtrar -->
    <div class="col-md-2">
      <button type="button" class="btn btn-primary" id="id_btn_filtrar" style="width: 80px"(click)="listaIncidenteConFiltro()" ><i class="uil uil-search"></i></button>
    </div>

    <!-- Botton para Registrar -->
    <div class="col-md-2 reg">
      <button  type="button" data-toggle='modal' data-target="#idModalRegistrar" class='btn btn-success ' style="width: 80px"><i class="uil uil-user-plus"></i></button>
    </div>
  </div>

<!-- Contenedor para la tabla -->
  <div class="row">
    <div class="col-md-12">
      <div class="content">
        <table id="id_table" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th style="width: 5%">ID</th>
              <th style="width: 10%">PROPIETARIO</th>
              <th style="width: 10%">NOMBRE</th>
              <th style="width: 20%">DESCRIPCIÓN</th>
              <th style="width: 5%">EDAD</th>
              <th style="width: 5%;"></th>
            </tr>
            <tbody>
              <tr *ngFor="let mas of mascota">
                <td>{{mas.id_mascota}}</td>
                <td>{{mas.propietario?.id_propietario}}  |  {{mas.propietario?.nombre_propietario}}  {{mas.propietario?.apellido_propietario}}</td>
                <td>{{mas.nombre_mascota}}</td>
                <td>{{mas.descripcion_mascota}}</td>
                <td>{{mas.edad_mascota}}</td>
                <td>
                  <button type="button" style="width: 90px" class="btn btn-danger btn-sm"  (click)="eliminarMascota(mas)">Eliminar</button>
                </td>
              </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
</div>





<!-- Modal para Registrar Incidentes -->
<div class="modal fade"  id="idModalRegistrar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="max-width: 60%;">
    <div class="modal-content" >
      <!-- Header Modal -->
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Registar Mascota</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!-- Body Modal -->
      <div class="modal-body">

        <form class="content" (ngSubmit)="registrarMascota()">
          <div class="submit-form" >
            <div class="row" style="margin-top: 3%">
              <!-- RAZON SOCIAL -->
              <div class="col-lg-6">
                <label for="nombre">Nombre</label>
                <input [(ngModel)]="mascotaObj.nombre_mascota" type="text" class="form-control" name="nombre" id="nombre" >
              </div>
              <!-- RUC -->
              <div class="col-lg-6">
                <label for="">Descripción</label>
                <input [(ngModel)]="mascotaObj.descripcion_mascota" type="text" class="form-control" name="apellido_propietario" id="apellido_propietario"   />
              </div>
              <div class="col-lg-6">
                <label for="">Edad</label>
                <input [(ngModel)]="mascotaObj.edad_mascota" type="text" class="form-control" name="apellido_propietario" id="apellido_propietario"   />
              </div>
              <div class="col-lg-5">
                <label for="deporte">Propietario</label>
                <select  id="deporte" name="deporte" class="form-control"  [(ngModel)]="mascotaObj.propietario!.id_propietario">
                    <option value="-1"> [Seleccione] </option>
                    <option *ngFor="let pro of propietario" value="{{pro.id_propietario}}">
                      {{pro.id_propietario}}  |  {{pro.nombre_propietario}}
                    </option>
                </select>
              </div>
            </div>
            <!-- BOTON DE REGISTRO -->
            <div class="row" style="margin-top: 3%">
              <div class="col-lg-12">
                <button class="btn btn-success" type="submit"   >Registrar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
