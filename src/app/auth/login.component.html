<app-menu></app-menu>
<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesión</h2>
</div>


<ng-template #loggedOut>
    
    <div class="container d-flex justify-content-center"  style="margin-top: 150px;">
        <mat-card > 
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre de Usuario</label>
                        <input type="text" name="login" id="login" class="form-control"  [(ngModel)]="loginUsuario.login" required>
                    </div>
                    <div class="form-group">
                       
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control"  [(ngModel)]="loginUsuario.password" required>
                    </div>
                    <div class="form-group">
                        
                              
                              <button  mat-raised-button color="primary">Inciar Sesion</button>
                       
                    </div>
                </form>
            </div>
        </mat-card>
    </div>



</ng-template>

<div class="text-center" *ngIf="aviso">
    <h2 style="color: red;">Error al iniciar sesion</h2>
</div>
